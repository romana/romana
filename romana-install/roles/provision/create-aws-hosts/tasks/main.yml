---
- name: Generate CloudFormation Template
  template: src="aws_cf_small_cluster.json" dest="{{ stack_data_dir }}/cloudformation.json"

- name: Create stack with Cloudformation. This may take around 5 minutes.
  cloudformation: stack_name="{{ stack_name }}" region="{{region}}" disable_rollback=true template="{{ stack_data_dir }}/cloudformation.json"
  args:
     template_parameters:
       ControllerInstanceType: "{{ instance_type }}"
       ControllerAMI: "{{ controller_image }}"
       ComputeInstanceType: "{{ instance_type }}"
       ComputeAMI: "{{ compute_image }}"

- name: Collect dynamic information for stack
  command: >
    aws ec2 describe-instances --output json
    --filters 'Name=tag:aws:cloudformation:stack-name,Values={{ stack_name }}' 'Name=instance-state-code,Values=16'
    --query 'Reservations[*].Instances[0].{Name:Tags[?Key==`Name`].Value|[0],IP:PublicIpAddress,Host:Tags[?Key==`StackHost`].Value|[0],Role:Tags[?Key==`StackRole`].Value|[0]}'
  register: info

- set_fact:
    stackinfo: "{{ info.stdout | from_json }}"

- name: Generate inventory file for stack
  template: src="aws_inventory" dest="{{ stack_data_dir }}/inventory"
